<!DOCTYPE html>
<html lang="en">
<head>

    <title>브니엘 Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- socket.io 라이브러리 (버전 4.8.1)
        the file is locally saved from
            https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js) -->
    <!-- <script src="/static/js/lib/socket.io.js"></script> -->
    <!-- 1. socket.io UMD 버전 -->
    <script src="/static/js/lib/socket.io.js"></script>

    <!-- socket 전역 등록 -->
    <script src="/static/js/lib/socketProvider.js"></script>

    <script defer src="/static/js/check_downloadable.js"></script>
    <script type="module" src="/static/js/progressbar.js"></script>

    <!-- 파비콘 시작 -->
    <link rel="favicon" href="https://tube.acin.kr/static/imgs/favicon/osong_church.png">
    <link rel="Shortcut icon" href="/static/imgs/favicon/osong_church.png">
    <link rel="icon" href="/static/imgs/favicon/osong_church.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/imgs/favicon/osong_church.png">

    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/main.css">

    {% block head %}
    {% endblock %}

</head>
<body>
    <!-- 블러 처리용 오버레이 -->
    <div id="overlay"></div>
    <div class="wrapper">
        <div class="row mt-3">
            <div class="col-sm-2"></div>
            <div class="col-sm-6 d-flex justify-content-start">
                <a href="https://tube.acin.kr/"><img class="mx-3" src="/static/imgs/favicon/osong_church.png"></a>
                <a href="https://tube.acin.kr/"><img class="mx-3" src="/static/imgs/download_logo.png" width="180px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="shadow-lg pt-3 pb-1 px-3 mt-1 mb-3 bg-body-tertiary rounded">
                    <div class="row d-flex justify-content-start px-1">
                        <div>
                            <p>유튜브 다운로드 페이지에 오신것을 환영합니다.</p>
                            <p>"<span class="emphasis-text">브니엘 시스템즈</span>"는 광고, 바이러스가 전혀 없는 </p>
                            <p>유튜브 다운로드 환경을 제공하고 있습니다.</p>
                        </div>
                        <!-- <div class="col-sm-6">
                            <img src="/static/imgs/favicon/osong_church.png">
                            <img class="mx-3" src="/static/imgs/download_logo.png" width="200px">
                        </div> -->
                    </div>
                </div>
                {% block contents %}
                {% endblock %}
            </div>
            <div class="col-sm-2"></div>
        </div>

    </div>
