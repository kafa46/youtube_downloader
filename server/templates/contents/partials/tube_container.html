<!-- templates/contents/partials/tube_container.html -->

<!-- 주소 입력창 토글 아이콘 버튼 -->
<div class="mt-3 me-4" id="toggle-container">
  <button id="toggle-url-form-btn" class="btn btn-sm text-secondary" style="border: none; background: none;">
    <i id="toggle-icon" class="fas fa-angle-up fa-lg"></i>
    <span id="toggle-text">유튜브 주소입력 숨기기</span>
  </button>
</div>

<!-- 🎯 유튜브 직접 검색 안내 및 입력창 -->
<div class="tube-container">

  <!-- '또는' 구분선 -->
  <div class="row my-2 text-center" id="or-line">
    <div class="col-1"></div>
    <div class="col-2">
      <hr>
    </div>
    <div class="col-auto px-2 text-muted">또는</div>
    <div class="col-2">
      <hr>
    </div>
    <div class="col-4"></div>
  </div>

  <!-- 유튜브 직접 검색 박스 -->
  <div class="row g-3 mx-2 mt-3">
    <label for="search-query" class="col-form-label">유튜브에서 검색</label>
    <div class="col-sm-12 col-md-8">
      <div class="input-group">
        <span class="input-group-text bg-white">
          <img src="/static/imgs/youtube_icon.png" width="40" alt="YouTube" />
        </span>
        <input type="text" id="search-query" class="form-control" placeholder="검색어를 입력하세요" />
        <button id="search-btn" class="btn btn-outline-danger">검색</button>
        <button type="button" class="btn btn-sm btn-outline-secondary mx-1" id="search-clear-btn">초기화</button>
      </div>
    </div>
  </div>

  <!-- 🔽 검색 결과 카드에서 "미리보기" 버튼 클릭 시 iframe 이 삽입될 위치 -->
  <div id="youtube-preview-container" class="mt-3"></div>

  <!-- 🔽 검색 결과 카드가 여기에 표시됩니다 -->
  <div id="search-results" class="mt-4 px-2"></div>

</div>
